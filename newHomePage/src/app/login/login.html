<div class="login-container" style="max-width: 400px; margin: auto; padding: 20px;">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="loginData.email" required />
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" [(ngModel)]="loginData.password" required />
    </div>

    <!-- Submit Button -->
    <div style="margin-top: 10px;">
      <button type="submit">Login</button>
    </div>

  </form>
</div>
